<!DOCTYPE HTML>
<html lang ="en">
	<head>
		<meta	charset="UTF-8">
		<title>Component 1</title>
		<link rel="stylesheet" type="text/css" href="app.css">
		<script type="text/javascript" src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script type="text/javascript" src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
	</head>	
	<body>
		<div id="app"></div>
		<script type="text/babel">
			class HobbyList extends React.Component{
				render(){
					const liStyle = {fontSize: '1.5em'};
					const hobbies = ["Gambling", "Drinking", "Treating"];
					return(
						<ul>
							{hobbies.map((h, i) => {
								return <li key={i} style={liStyle}>{h}</li>
							})}
						</ul>
					);
				}
			}
			class Anime extends React.Component{
				render(){
					
					return (
						<div className='card'>
							<h2> Tsunade</h2>
							<img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Anime_eye.svg" alt="Tsunde Hinata"/>
							<h2 style={{fontSize:'2em', margin:"2px"}}>Hobbies</h2>
							<HobbyList/>
						</div>
					);
				}
			}
			ReactDOM.render(<Anime/>, document.getElementById('app'));
		</script>
	</body>
</html>
